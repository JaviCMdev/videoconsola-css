<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Videoconsola CSS</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="select"></div><br>
            <div class="thumbLeft"></div><br>
            <div class="dpadUp">▲</div><br>
            <div class="dpadLeft">◀</div>
            <div class="dpadRight">▶</div><br>
            <div class="dpadDown">▼</div>
            <div class="screen"></div>
        </div>
        <div class="center">
            <div class="center2"></div>
        </div>
        <div class="right">
            <div class="start"></div><br>
            <div class="dpadX">X</div><br>
            <div class="dpadY">Y</div>
            <div class="dpadA">A</div><br>
            <div class="dpadB">B</div><br>
            <div class="thumbRight"></div>
            <div class="home">⌂</div>
        </div>
    </div>
</body>
</html>
